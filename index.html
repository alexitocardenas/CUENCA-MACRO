<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1539px;
            height: 778px;
        }
        </style>
        <title></title>
    </head>
    <body>
	<h1>CUENCA DEL RIO MACRO</h1>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/CUENCASUAVIZADA_0.js"></script>
        <script src="data/RIOSVECTOR_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-13.629136392839406,-74.36384372462061],[-13.479735474425112,-74.06280457650898]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_CUENCASUAVIZADA_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA_m2'] !== null ? autolinker.link(feature.properties['AREA_m2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA_KM2'] !== null ? autolinker.link(feature.properties['AREA_KM2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIM_KM'] !== null ? autolinker.link(feature.properties['PERIM_KM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIME_m'] !== null ? autolinker.link(feature.properties['PERIME_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CUENCASUAVIZADA_0_0() {
            return {
                pane: 'pane_CUENCASUAVIZADA_0',
                opacity: 1,
                color: 'rgba(243,14,37,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_CUENCASUAVIZADA_0');
        map.getPane('pane_CUENCASUAVIZADA_0').style.zIndex = 400;
        map.getPane('pane_CUENCASUAVIZADA_0').style['mix-blend-mode'] = 'normal';
        var layer_CUENCASUAVIZADA_0 = new L.geoJson(json_CUENCASUAVIZADA_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CUENCASUAVIZADA_0',
            layerName: 'layer_CUENCASUAVIZADA_0',
            pane: 'pane_CUENCASUAVIZADA_0',
            onEachFeature: pop_CUENCASUAVIZADA_0,
            style: style_CUENCASUAVIZADA_0_0,
        });
        bounds_group.addLayer(layer_CUENCASUAVIZADA_0);
        map.addLayer(layer_CUENCASUAVIZADA_0);
        function pop_RIOSVECTOR_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cat'] !== null ? autolinker.link(feature.properties['cat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['value'] !== null ? autolinker.link(feature.properties['value'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['label'] !== null ? autolinker.link(feature.properties['label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['long(m)'] !== null ? autolinker.link(feature.properties['long(m)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['long(Km)'] !== null ? autolinker.link(feature.properties['long(Km)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RIOSVECTOR_1_0() {
            return {
                pane: 'pane_RIOSVECTOR_1',
                opacity: 1,
                color: 'rgba(31,120,180,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RIOSVECTOR_1');
        map.getPane('pane_RIOSVECTOR_1').style.zIndex = 401;
        map.getPane('pane_RIOSVECTOR_1').style['mix-blend-mode'] = 'normal';
        var layer_RIOSVECTOR_1 = new L.geoJson(json_RIOSVECTOR_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RIOSVECTOR_1',
            layerName: 'layer_RIOSVECTOR_1',
            pane: 'pane_RIOSVECTOR_1',
            onEachFeature: pop_RIOSVECTOR_1,
            style: style_RIOSVECTOR_1_0,
        });
        bounds_group.addLayer(layer_RIOSVECTOR_1);
        map.addLayer(layer_RIOSVECTOR_1);
        setBounds();
        </script>
    </body>
</html>
